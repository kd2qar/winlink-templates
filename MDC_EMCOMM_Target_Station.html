function shortmonth(monthnum) {
    var monthname;
    shortmonths = ["JAN", "FEB", "MAR","APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"] ;
    monthname = shortmonths [monthnum];
    return monthname; 
}
function findFirstThursday(year,month)
{
    for(i=1;i<=7;i++){
        d = new Date(year,month,i);
        if (d.getDay() == 4)
            return i;
    }
    return 99;
}
